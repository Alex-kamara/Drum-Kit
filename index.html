<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1 class="title">Drum Kit</H1>
    <H2 class="title">Press a key or click a drum pad</H2>
    <div class="drumkit">
        <div class="pad" id="boom"><h1>1 = BOOM</h1></div>
        <div class="pad" id="clap"><h1>2 = CLAP</h1></div>
        <div class="pad" id="hihat"><H1>3 = HIHAT</H1></div>
        <div class="pad" id="kick"><H1>4 = KICK</H1></div>
        <div class="pad" id="openhat"><H1>5 = OPENHAT</H1></div>
        <div class="pad" id="ride"><H1>6 = RIDE</H1></div>
        <div class="pad" id="snare"><H1>7 = SNARE</H1></div>
        <div class="pad" id="tink"><H1>8 = TINK</H1></div>
        <div class="pad" id="tom"><H1>9 = TOM</H1></div>
    </div>
